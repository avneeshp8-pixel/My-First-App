<!DOCTYPE html>
<html>
<head>
    <title>Ride Status - Taxi App</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.9);
            max-width: 400px;
            margin: 80px auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h1 {
            color: #ff9800;
            margin-bottom: 10px;
        }
        .details {
            color: #333;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .fare {
            color: #388e3c;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 30px;
            background: #ff9800;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #f57c00;
        }
        .taxi-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="taxi-icon">ðŸš•</div>
        <h1>Ride Booked!</h1>
        <div class="details">
            <p><strong>Pickup:</strong> {{ ride.pickup }}</p>
            <p><strong>Drop:</strong> {{ ride.drop }}</p>
        </div>
        <div class="fare">
            Estimated Fare: â‚¹{{ fare }}
        </div>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
