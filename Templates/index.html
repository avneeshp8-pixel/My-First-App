<!DOCTYPE html>
<html>
<head>
    <title>Taxi App</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.9);
            max-width: 400px;
            margin: 80px auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h1 {
            color: #ff9800;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 30px;
            background: #ff9800;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a:hover {
            background: #f57c00;
        }
        .taxi-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ff9800;
        }
    </style>
</head>
<body>

        <a href="{{ url_for('login') }}">Login</a>
    </div>
</body>
</html>
