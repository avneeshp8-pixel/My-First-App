<!DOCTYPE html>
<html>
<head>
    <title>Book a Ride - Taxi App</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.9);
            max-width: 400px;
            margin: 80px auto;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 40px 30px 30px 30px;
            text-align: center;
        }
        h1 {
            color: #ff9800;
            margin-bottom: 10px;
        }
        label {
            color: #333;
            font-weight: bold;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            font-size: 16px;
        }
        .submit-btn {
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #f57c00;
        }
        a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }
        .taxi-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ff9800;
        }
        .city-select {
            width: 95%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="taxi-icon">ðŸš•</div>
        <h1>Book a Ride</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.pickup.label }}<br>
                {{ form.pickup(class_="city-select") }}
            </p>
            <p>
                {{ form.drop.label }}<br>
                {{ form.drop(class_="city-select") }}
            </p>
            <p>
                <button class="submit-btn" type="submit">{{ form.submit.label.text }}</button>
            </p>
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
