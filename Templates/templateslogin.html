{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
      {{ form.hidden_tag() }}
      <p>{{ form.username.label }} {{ form.username(size=32) }}</p>
      <p>{{ form.password.label }} {{ form.password(size=32) }}</p>
      <p>{{ form.submit(class="btn") }}</p>
  </form>
{% endblock %}
